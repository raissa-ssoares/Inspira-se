<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inspira-se!Sinta-se!</title>
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <nav>
        <ul>
            <li>
                <a><b>Inspira-se! Sinta-se!</b></a>
            </li>
        </ul>
    </nav>
    <main class="center-content">
        <div class="container">
            <div class="image">
                <img src="imagem/cadastro.webp">
            </div>
            <div class="form">
                <form action="#" method="post">
                    <div class="form-header">
                        <div class="title">
                            <h1>Cadastre-se</h1>
                        </div>
                        <div class="login-button">
                            <button><a href="inicio.html">Entrar</a></button> 
                        </div>
                    </div>
                    <div class="input-group">
                        <div class="input-box">
                            <label for="firstname">Nome</label>
                            <input id="firstname" type="text" name="firstname" placeholder="digite seu nome" required>
                        </div>
                        <div class="input-box">
                            <label for="email">Email</label>
                            <input id="email" type="email" name="email" placeholder="digite seu email" required>
                        </div>
                        <div class="input-box">
                            <label for="number">Celular</label>
                            <input id="number" type="tel" name="number" placeholder="(xx)xxxx-xxxx" required>
                        </div>
                        <div class="input-box">
                            <label for="password">Senha</label>
                            <input id="password" type="password" name="password" placeholder="digite sua senha"
                                required>
                        </div>
                        <div class="input-box">
                            <label for="password">Confirma a sua senha</label>
                            <input id="password" type="password" name="password" placeholder="digite sua senha"
                                required>
                        </div>

                    </div>
            </div>
        </div>
    </main>
    <footer>
        <p>&copy; Desenvolvido por Ra√≠ssa Soares.</p>
    </footer>
</body>

</html>
